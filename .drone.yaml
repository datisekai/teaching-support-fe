build:
  - &build-setting
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
      tags: [ "${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:8}", "${DRONE_TAG:-latest}" ]
    repo: registry.eyeteam.vn/bitex/bitex-dashboard
    registry: registry.eyeteam.vn
    dockerfile: Dockerfile
    use_cache: true
    purge: false

  - &docker-build
    name: docker-build
    image: plugins/docker
    settings:
      <<: *build-setting
    volumes:
    - name: docker
      path: /var/lib/docker

kind: pipeline
type: docker
name: build

concurrency:
  limit: 1

steps:
- name: prepare
  image: busybox
  commands:
    - mkdir -p /docker/${DRONE_REPO}/docker
    - sh prepare.sh package.json
    - sh prepare.sh package-lock.json
  volumes:
    - name: cache
      path: /cache

- <<: *docker-build
  name: staging
  settings:
    <<: *build-setting
    tags: ["stg-${DRONE_TAG}"]
    build_args:
    - MODE=stg
  when:
    ref:
    - refs/tags/*

- <<: *docker-build
  name: production
  settings:
    <<: *build-setting
    tags: ["${DRONE_TAG}"]
    build_args:
    - MODE=prod
  when:
    ref:
    - refs/tags/*.0

